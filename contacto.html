    <script src="https://kit.fontawesome.com/6b4c89b0a1.js" crossorigin="anonymous"></script>

<body>
    <header>
        <div class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="html.html">HTML</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>

    <section>
        <div style="padding-left:16px">
            <div class="fondoBlanco">
                <H3>
                    <form action="mostrar_datos.html" name="formulario">
                        <table>
                            <tr>
                                <td><i class="fa-solid fa-user"></i><label for="apellido"> Apellido:</label></td>
                                <td><input type="text" name="ape" id="apellido"></td>
                            </tr>
                            <tr>
                                <td><i class="fa-regular fa-user"></i><label for="nombre"> Nombre:</label></td>
                                <td><input type="text" name="nom" id="nombre" class="form_input"></td>
                            </tr>
                            <tr>
                                <td><i class="fa-regular fa-envelope"></i><label for="correo"> Correo:</label></td>
                                <td><input type="text" name="ema" class="form_input" id="correo"></td>
                            </tr>
                            <tr>
                                <td><i class="fa-regular fa-pen-to-square"></i><label for="comentario"> Comentario:</label><br></td>
                                <td><textarea name="com" id="comentario" cols="40" rows="4"></textarea></td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="Enviar datos"></td>
                                <td><input type="reset" value="Borrar"></td>
                            </tr>
                        </table>
                    </form>
                </H3>
            </div>

        </div>

        <script>
            var formulario = document.getElementsByName('formulario')[0],
                elementos = formulario.elements,
                boton = document.getElementById('b1')

            var validarApellido = function (e) {
                if (formulario.ape.value == 0) {
                    alert("Completa el campo Apellido");
                    e.preventDefault();

                }
            };

            var validarNombre = function (e) {
                if (formulario.nom.value == 0) {
                    alert("Completa el campo Nombre");
                    e.preventDefault();

                }
            };

            var validarEmail = function (e) {
                var re = /^(([^&lt;&gt;()[\]\\.,;:\s@"]+(\.[^&lt;&gt;()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                var aa = re.test(formulario.ema.value)
                if (aa == false) {
                    alert("Completa correctamente el campo Email");
                    e.preventDefault();
                }
            };

            var validar = function (e) {
                validarApellido(e);
                validarNombre(e);
                validarEmail(e);
            };

            formulario.addEventListener("submit", validar);

            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </section>

    <footer>
        <a href="grupo.html" class="btn-foot">Grupo Denisa, Ezequiel, Hector</a>
    </footer>
